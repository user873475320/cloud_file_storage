<!DOCTYPE html>
<html lang="en">
<head>
    <title>Please Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/auth/loginAndRegistrationPageStyles.css">
</head>
<body>
<div class="container">
    <h1>Please Log In</h1>
    <div th:if="${param.error}" class="message">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="message">
        You have been logged out.
    </div>
    <div th:if="${param.success}" class="notification">
        You have successfully registered. Please log in now.
    </div>

    <form th:action="@{/auth/process_login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required/>
        </div>
        <button type="submit">Log in</button>
    </form>

    <div class="text">Not registered yet?</div>
    <a href="/auth/registration" class="link">Register Now</a>
</div>
</body>
</html>
