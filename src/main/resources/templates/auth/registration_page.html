<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1em;
            color: red;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .register-text {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <!-- Username Field -->
    <form th:method="POST" th:action="@{/auth/process_registration}" th:object="${userRegistrationDTO}">
        <div>
            <div class="message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" required/>
        </div>

        <!-- Password Field -->
        <div>
            <div class="message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required/>
        </div>

        <!-- Confirm Password Field -->
        <div>
            <input type="password" id="confirm-password" th:field="*{confirmPassword}" placeholder="Confirm Password" required/>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <!-- Login Link -->
    <div class="register-text">Already registered?</div>
    <a href="/auth/login" class="login-link">Log In</a>
</div>
</body>
</html>
