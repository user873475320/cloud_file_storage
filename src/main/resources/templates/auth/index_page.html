<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    .greeting-text {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1.1em;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome!</h1>
  <!-- Greeting message, dynamically change the username -->
  <div class="greeting-text">
    Please log in or register to continue.
  </div>
  <button class="button" onclick="window.location.href='/auth/login'">Login</button>
  <button class="button" onclick="window.location.href='/auth/registration'">Register</button>
</div>
</body>
</html>
