spring:
  application:
    name: cloud_file_storage

  session:
    timeout: 7d

  datasource:
    url: jdbc:postgresql://localhost:8083/cloudFileStorageDB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB

  mvc:
    hiddenmethod.filter.enabled: true


logging.level.org.springframework.security: debug

